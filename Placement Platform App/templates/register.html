{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<style>
    body {
        min-height: 100vh; 
        background: url("{{ url_for('static', filename='images/registerbackground.png') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    .register-container {
        max-width: 420px;
        margin: 7vh auto 0 auto;
        background: rgba(255,255,255,0.13);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
        backdrop-filter: blur(7px);
        padding: 2.5rem 2rem 2rem 2rem;
        color: #fff;
    }
    h2 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.13);
    }
    label {
        font-weight: 500;
        margin-bottom: 0.3rem;
        color: #fff;
    }
    .form-control {
        border-radius: 30px;
        border: none;
        padding: 0.7rem 1.1rem;
        margin-bottom: 1rem;
        font-size: 1rem;
        background: rgba(255,255,255,0.25);
        color: #333;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        transition: box-shadow 0.2s;
    }
    .form-control:focus {
        outline: none;
        box-shadow: 0 4px 16px rgba(245,87,108,0.18);
        background: #fff;
    }
    .btn-success {
        width: 100%;
        padding: 0.8rem 0;
        font-size: 1.15rem;
        border-radius: 30px;
        border: none;
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        color: #fff;
        font-weight: 600;
        letter-spacing: 1px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.13);
        transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
    }
    .btn-success:hover {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 8px 24px rgba(0,0,0,0.18);
        opacity: 0.93;
    }
    select.form-control {
        appearance: none;
        background: rgba(255,255,255,0.25) url('data:image/svg+xml;utf8,<svg fill="gray" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 7.293a1 1 0 011.414 0L10 8.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat right 1rem center/1.2em;
    }
</style>
<div class="register-container">
    <h2>Register</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select name="role" id="role-select" class="form-control" required>
                <option value="">--Select Role--</option>
                <option value="student">Student</option>
                <option value="alumni">Alumni</option>
                <option value="faculty">Faculty</option>
            </select>
        </div>

        <div id="student-fields" style="display:none;">
            <div class="mb-3">
                <label>Department</label>
                <input type="text" name="department" class="form-control">
            </div>
            <div class="mb-3">
                <label>Roll Number</label>
                <input type="text" name="roll_number" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
<script>
    const roleSelect = document.getElementById('role-select');
    const studentFields = document.getElementById('student-fields');

    roleSelect.addEventListener('change', function() {
        if (this.value === 'student') {
            studentFields.style.display = 'block';
            studentFields.querySelectorAll('input').forEach(input => input.required = true);
        } else {
            studentFields.style.display = 'none';
            studentFields.querySelectorAll('input').forEach(input => input.required = false);
        }
    });
</script>
{% endblock %}
